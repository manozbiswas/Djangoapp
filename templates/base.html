<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles m01672927411 -->
    <!--<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">-->

    <!--<link rel="stylesheet" href="http://127.0.0.1:8000/mysite/static/style.css">-->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--<script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>-->
</head>

<body>
<section class="container-fluid">
    <div class="container">
        <section class="header">
            <nav class="navbar navbar-static-top navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/mysite"></a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="{% if request.path == '/mysite/' or request.path == '/mysite/processdata' %}active{% endif %}">
                                <a href="/mysite">Home</a>
                            </li>
                            <li class="{% if request.path == '/mysite/topuv' or request.path == '/mysite/processtopuvform' %}active{% endif %}">
                                <a href="/mysite/topuv">Top Universities(1-10)</a>
                            </li>
                            <li class="{% if request.path == '/mysite/uvreputation' or request.path == '/mysite/showchart' %}active{% endif %}">
                                <a href="/mysite/uvreputation">University Reputation</a>
                            </li>
                            <li class="{% if request.path == '/mysite/topmostuv' or request.path == '/mysite/processtopmostuv' %}active{% endif %}">
                                <a href="/mysite/topmostuv">Total Ranking in 3D plate </a>
                            </li>
                            <li class="{% if request.path == '/mysite/uvincountry' %}active{% endif %}">
                                <a href="/mysite/uvincountry">Total University of a Country</a>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </section>
    </div>
</section>
<div class="container">
    <section class="content" style="border:1px solid #e8e8e8; min-height:300px;">
        {% block content %}

        {% endblock %}

    </section>

    <section class="footer">
        {% block footer %}

        {% endblock %}
        <hr>
        <h3 style="text-align:center">Thank you for visiting my website</h3>
        <p style="text-align:center"> &copy; All right reserved.</p>
    </section>
</div> <!-- /container -->

<script src="{% static 'jquery-1.12.2.js' %}"></script>
<script src="{% static 'custom-script.js' %}"></script>
<script src="" charset="utf-8"></script>
</body>
</html>
