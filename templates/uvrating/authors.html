<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Hello {{ authors.first_name }}

{#% if authors %#}
<ul>
    {#% for author in authors %#}
    <li><a href="/authors/{{ authors.id}}/{{ author.id}}">{{ author }}</a></li>
    {#% endfor %#}
</ul>

{#% else %#}

<p>No author found</p>

{#% endif %#}
</body>
</html>
